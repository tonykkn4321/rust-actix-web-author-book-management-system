[package]
name = "rust-actix-web-author-book-management-system"
version = "0.1.0"
edition = "2024"

[dependencies]
actix-web = "4.0"
sqlx = { version = "0.6", features = ["mysql", "runtime-actix-native-tls"] }  # or use "runtime-actix-rustls" if preferred
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
openssl = "0.10"
dotenv = "0.15"  # or appropriate version
uuid = { version = "1.0", features = ["v4"] }
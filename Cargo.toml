[package]
name = "rust-actix-web-author-book-management-system"
version = "0.1.0"
edition = "2024"

[dependencies]
actix-web = "4.11.0"
sqlx = { version = "0.6", features = ["mysql", "postgres", "serde"] } # Ensure both mysql and postgres features are enabled
serde = { version = "1.0", features = ["derive"] }
dotenv = "0.15"
uuid = { version = "1.0", features = ["serde"] } # Enable serde feature for uuid
openssl = "0.10"